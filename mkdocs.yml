# Project information
site_name: OMC Documentation
site_description: Documentation Pages for the OMC3 Python Package
site_author: Felix Soubelet
#site_url: ''


# Repository
#repo_name: 'PyLHC'
#repo_url: 'https://github.com/pylhc'
repo_name: 'FSoubelet'
repo_url: 'https://github.com/fsoubelet/'
edit_uri: 'OMC_Draft_Site/edit/master/docs/'


# Copyright
copyright: 'Copyright &copy; 2020 Felix Soubelet'


# Configuration
theme:
  name: 'material'
  logo: assets/logos/OMC_logo_inverse.svg
  favicon: assets/logos/OMC_logo.svg  
  # Default Values
  language: en
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    scheme: preference
    primary: indigo
    accent: amber #red
  font:
    text: Roboto
    code: Roboto Mono

# Extras to load
extra_css:
  - css/extra.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


# Plugins
plugins:
  - search
  - minify:
      minify_html: true


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys:
      key_map: {"okbtn": "OK", "cancelbtn": "Cancel", "mousewheel": "Mouse Wheel"}
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pylhc
      name: OMC's Organisation on Github
    - icon: fontawesome/solid/paper-plane
      link: mailto:OMC-team@cern.ch
      name: Email the OMC team
    
